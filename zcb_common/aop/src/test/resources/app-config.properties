global_domain=tenpay.com

#login_url=http://portal.tenpay.com/cgi-bin/common/portallogin.cgi
login_url=http://www.tenpay.com

#消息服务器ip
message_server_ip=172.25.38.6
#消息服务器 tcp端口
message_server_tcp_port=35000
#消息服务器 udp端口
message_server_udp_port=7400

#消息服务超时
message_server_timeout=10000

#前台代号 主站就用1000000000，开发环境用2000000000
