connect_relay_timeout=8000
#读取relay超时
read_relay_timeout=10000

TENPAY_SESSION_SERVER_IP=172.25.38.10
TENPAY_SESSION_SERVER_PORT=7200
TENPAY_SESSION_SERVER_TIME_OUT=4000


