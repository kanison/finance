# Set root logger level to DEBUG and its only appender to CONSOLE.
log4j.rootLogger=WARN, CONSOLE

# CONSOLE
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d{HH:mm:ss,SSS} [%t] %-5p %C{1} : %m%n

log4j.logger.org.springframework.osgi=WARN
#log4j.logger.org.mule.esb=ERROR
log4j.logger.org.springframework=WARN,CONSOLE
log4j.logger.org.nuxeo.runtime=WARN
#log4j.logger.org.codehaus.xfire=ERROR
log4j.logger.org.apache.commons.digester=WARN

log4j.appender.PerfAppender=org.apache.log4j.DailyRollingFileAppender
log4j.appender.PerfAppender.File=platform-perf.htm
log4j.appender.PerfAppender.Append=true
log4j.appender.PerfAppender.Threshold=INFO
#log4j.appender.PerfAppender.layout = org.apache.log4j.HTMLLayout
log4j.appender.PerfAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.PerfAppender.layout.ConversionPattern=%-d{yyyy-MM-dd HH:mm:ss}  [ %t:%r ] - [ %p ]  %m%n
log4j.logger.LOGGER.PERF=INFO,PerfAppender

